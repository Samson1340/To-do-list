<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
</head>
<body>
    <main>
        <h1>Work To-Dos</h1>
        <p>Enter text into the input field to add items to your list.</p>
        <p>Click the item to mark it as complete.</p>
        <p>Click the "X" to remove the item from your list.</p>
        <form id="form">
            <input type="text" name="new-item" id="new-item" placeholder="New item"/>
            <button type="submit" id="submit"><i class="lni lni-pencil"></i></button>
            <span class="error-msg"></span>
        </form>
        <div class="list-items">
            <!-- <div class="list-single-item">
                <p>this is my first item</p>
                <span class="close"><i class="lni lni-close"></i></span>
            </div> -->
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
